<div class="panel panel-default">
  <div class="panel-heading">Contact List</div>
  <ul class="list-group">
    <li
      *ngFor="let contact of contacts"
      class="list-group-item"
      (click)="onSelected(contact)"
    >
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-circle" width="50" height="50">
      <span class="ms-2">{{ contact.name }}</span>
    </li>
  </ul>
</div>
