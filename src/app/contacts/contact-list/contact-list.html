<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
    <span class="pull-left title">Contacts</span>
    <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
    </div>
  </div>
  <div
    id="contactList"
    class="panel-body contact-list"
    cdkDropList
    [cdkDropListData]="contacts"
    [cdkDropListConnectedTo]="['groupList']"
  >
    <div
      class="contact-item"
      *ngFor="let contact of contacts"
      cdkDrag
      [cdkDragData]="contact"
    >
    <cms-contact-item [contact]="contact">
    </cms-contact-item>
  </div>
</div>
