<div *ngIf="contact" class="panel panel-info">
  <div class="panel-heading d-flex align-items-center justify-content-between">
    <div>
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-circle" width="60" height="60">
      <span class="ms-3 h4">{{ contact.name }}</span>
    </div>
    <div>
      <a class="btn btn-sm btn-primary me-2" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
      <a class="btn btn-sm btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
